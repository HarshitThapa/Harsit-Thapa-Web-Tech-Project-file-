<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

    <h1>Rowspan and Colspan Example</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>

        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>

        <tr>
            <td>Mateen</td>
            <td>68</td>
            <td>52</td>
        </tr>

        <tr>
            <td>Kushal</td>
            <td>77</td>
            <td>59</td>
        </tr>

    </table>

</body>
</html>
