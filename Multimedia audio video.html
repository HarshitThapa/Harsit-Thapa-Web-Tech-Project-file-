<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Example</title>
</head>
<body>

    <h1>Multimedia Tags Example</h1>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="birdschirping.mp3" type="audio/mpeg">
    </audio>

    <h2>Video Example</h2>
    <video controls width="450">
        <source src="birds.mp4" type="video/mp4">
    </video>

</body>
</html>
